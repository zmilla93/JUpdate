name: Build and Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Adjust Java version as needed

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build with Maven
        run: |
          mvn clean compile assembly:single
      #      - name: Install jpackage (for Linux)
      #        run: sudo apt-get install -y fakeroot

      - name: Create app-image using jpackage
        run: |
          powershell
          mkdir -p dist
          jpackage ^
            --input target/jar ^
            --name MyApp ^
            --main-jar JUpdater.jar ^
            --main-class io.github.zmilla93.MainKt ^
            --type app-image ^
            --dest dist

      - name: Zip the app-image
        run: |
          cd dist
          zip -r MyApp.zip MyApp
          mv MyApp.zip ..

      - name: Upload artifact (for debugging)
        uses: ncipollo/release-action@v1
        with:
          name: app-image
          tag: v0.0.1
          artifacts: MyApp.zip
          token: ${{ secrets.GITHUB_TOKEN }}

